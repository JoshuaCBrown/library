<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigcontainer">
        <div class="header">
            <h1 class="title">READ A BOOK OR SOMETHING</h1>
            <h2 class="info">by Joshua Brown</h2>
                <div class="buttondiv">
                    <button class="formbutton">Add Book</button>
                </div>
        </div>
        <div class="container">
        </div>
    </div>
    <div class="formdiv">
        <div class="formwrapper">
            <form>
                <label for="book_title">Title:</label>
                <input type="text" id="book_title" name="book_title">
                <label for="book_author">Author:</label>
                <input type="text" id="book_author" name="book_author">
                <label for="book_pages">Length:</label>
                <input type="number" id="book_pages" name="book_pages">
                <fieldset>
                    <legend>Have you read it?</legend>
                <div>
                    <input type="radio" id="read_book" name="yetread" value=true>
                    <label for="read_book">Yes</label>
                </div>
        
                <div>
                    <input type="radio" id="unread_book" name="yetread" value=false>
                    <label for="unread_book">No</label>
                </div>
            </fieldset>
        
                <input type="submit" id="submitform">
            </form>
        </div>
    </div>
    
    <script src="jscript.js"></script>
</body>
</html>
